<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div id="chat-container">
      <div id="friends-container">
        <div id="friends-header"><h3>Friends</h3></div>
        <div id="friends-list">
          <div class="friend">
            <label>Freya</label>
          </div>
          <div class="friend">
            <label>Linda</label>
          </div>
          <div class="friend">
            <label>Kenan</label>
          </div>
          <div class="friend">
            <label>Theresa</label>
          </div>
        </div>
      </div>
      <div id="message-container">
        <div class="friend-message">
          <div class="message message-friend">
          <p>Hey</p>
          <label>14:00</label>
        </div>
        </div>
        <div class="friend-message">
          <div class="message message-friend">
          <p>Hello?</p>
          <label>14:31</label>
        </div>
        </div>
        <div class="my-message">
          <div class="message message-my">
          <p>Sorry,been busy</p>
          <label>17:58</label>
        </div>
        </div>
        <div class="friend-message">
          <div class="message message-friend">
          <p>you work too much</p>
          <label>17:59</label>
        </div>
        </div>
        <div class="my-message">
          <div class="message message-my">
          <p>tell me about it</p>
          <label>17:59</label>
        </div>
        </div>
      </div>
      <div id="input-container">
        <input type="text" placeholder="Type a message" />
        <div id="send-btn"><h3>SEND</h3></div>
      </div>
    </div>
  </body>
</html>
